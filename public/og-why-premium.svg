<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Inter:wght@400;500&amp;display=swap');
    </style>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A88C4A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C9A962;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4D5A8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#FAF8F5"/>

  <!-- Decorative top bar -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#goldGradient)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="315" r="120" fill="#C9A962" opacity="0.08"/>
  <circle cx="1050" cy="315" r="100" fill="#C9A962" opacity="0.08"/>

  <!-- Question mark accent (decorative) -->
  <text x="140" y="360"
        font-family="Playfair Display, serif"
        font-size="180"
        font-weight="700"
        fill="#C9A962"
        opacity="0.15">
    ?
  </text>

  <!-- Main title -->
  <text x="600" y="220"
        font-family="Playfair Display, serif"
        font-size="64"
        font-weight="700"
        fill="#1C1C1C"
        text-anchor="middle">
    Why Premium
  </text>

  <text x="600" y="295"
        font-family="Playfair Display, serif"
        font-size="64"
        font-weight="700"
        fill="#1C1C1C"
        text-anchor="middle">
    Cat Litter?
  </text>

  <!-- Gold accent line -->
  <rect x="450" y="320" width="300" height="3" fill="#C9A962" rx="1.5"/>

  <!-- Benefits -->
  <text x="600" y="390"
        font-family="Inter, sans-serif"
        font-size="26"
        font-weight="500"
        fill="#C9A962"
        text-anchor="middle">
    Healthier · Safer · More Effective
  </text>

  <text x="600" y="450"
        font-family="Inter, sans-serif"
        font-size="22"
        font-weight="400"
        fill="#1C1C1C"
        text-anchor="middle"
        opacity="0.7">
    Discover the difference quality makes
  </text>

  <!-- Website branding -->
  <text x="600" y="560"
        font-family="Inter, sans-serif"
        font-size="20"
        font-weight="500"
        fill="#A88C4A"
        text-anchor="middle"
        opacity="0.7">
    allnaturalcatlitter.com
  </text>
</svg>
